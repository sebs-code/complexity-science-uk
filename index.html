    <div id="appList" class="mb-5">
         <div v-for="item in data.data" class="card mt-3">
              <div class="card-body">
                    <h5 class="card-title"><a href="{{ item.link }}" title="{{ item.title }}">{{ item.title }}</a></h5>
                    <h6 class="card-subtitle mb-2 text-muted mt-2"><i v-bind:class="item.icon"></i>{{ item.category }}</h6>
                    <p class="card-text mt-3">{{ item.description }}</p>
              </div>
         </div>
        <hr>
    </div>
